<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动类型</title>
    <link rel="icon" href="../image/1.ico">
    <link rel="stylesheet" type="text/css" href="../css/jjsh.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>

<body>
    <div id="header"></div>
    <div class="con">
        <div class="cent">
            <div class="m-crumbS">
                <a href="/">首页</a>
                <span class="w-icon-arrow arrow-right-hollow"></span>
                <span class="z-cur">运动类型</span>
            </div>
            <!--商品展示区域-->
            <div id="j-goodsAreaWrap">
                <div class="nr">
                    <div class="banner">
                        <div class="swiper-container swipe">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/e6e0901820c3fae4a61ce0c5d2bc4461.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/c1d09ce272f240b493f3c74ad89bf98b.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/582d44e8b5aa2551abda704bdc187e3b.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/f2af904b3c342721d7568b525a266fc2.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination swiper-pagination-white"></div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next swiper-button-white prev"></div>
                            <div class="swiper-button-prev swiper-button-white next"></div>
                        </div>
                    </div>
                    <div class="m-goodsArea">
                        <div class="m-sortBar"></div>
                        <div class="m-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min .js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ydlx.js"></script>

</html>
