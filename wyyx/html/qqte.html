<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全球特色</title>
    <link rel="icon" href="../image/1.ico">
    <link rel="stylesheet" type="text/css" href="../css/jjsh.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>

<body>
    <div id="header"></div>
    <div class="con">
        <div class="cent">
            <div class="m-crumbS">
                <a href="/">首页</a>
                <span class="w-icon-arrow arrow-right-hollow"></span>
                <span class="z-cur">全球特色</span>
            </div>
            <!--商品展示区域-->
            <div id="j-goodsAreaWrap">
                <div class="nr">
                    <div class="banner">
                        <div class="swiper-container swipe">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/5e8f9e055b2aa92854ccb3bf8ba53743.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/29cd4cc965f87734db65ed8792e50a71.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/e9379ffda3307c368181648a95c0ec6b.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination swiper-pagination-white"></div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next swiper-button-white prev"></div>
                            <div class="swiper-button-prev swiper-button-white next"></div>
                        </div>
                    </div>
                    <div class="m-goodsArea">
                        <div class="m-sortBar"></div>
                        <div class="m-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min .js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/qqte.js"></script>

</html>
