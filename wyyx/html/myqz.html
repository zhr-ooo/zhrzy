<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>母婴亲子</title>
    <link rel="icon" href="../image/1.ico">
    <link rel="stylesheet" type="text/css" href="../css/jjsh.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>

<body>
    <div id="header"></div>
    <div class="con">
        <div class="cent">
            <div class="m-crumbS">
                <a href="/">首页</a>
                <span class="w-icon-arrow arrow-right-hollow"></span>
                <span class="z-cur">母婴亲子</span>
            </div>
            <!--商品展示区域-->
            <div id="j-goodsAreaWrap">
                <div class="nr">
                    <div class="banner">
                        <div class="swiper-container swipe">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/ba10f1319fe7246160fbdb73f7cccd15.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/5c46f9682d2963397721b5af54a09a46.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/8b68f7fd52d99cbd21234f7ebff2d81e.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/a49786bc6042946f5c8a797a2dda0d1a.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/d1f3745f380fc81a2b7af9dc64ed849d.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination swiper-pagination-white"></div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next swiper-button-white prev"></div>
                            <div class="swiper-button-prev swiper-button-white next"></div>
                        </div>
                    </div>
                    <div class="m-goodsArea">
                        <div class="m-sortBar"></div>
                        <div class="m-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min .js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/myqz.js"></script>

</html>
