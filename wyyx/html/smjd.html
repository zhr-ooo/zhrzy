<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数码家电</title>
    <link rel="icon" href="../image/1.ico">
    <link rel="stylesheet" type="text/css" href="../css/jjsh.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>

<body>
    <div id="header"></div>
    <div class="con">
        <div class="cent">
            <div class="m-crumbS">
                <a href="/">首页</a>
                <span class="w-icon-arrow arrow-right-hollow"></span>
                <span class="z-cur">数码家电</span>
            </div>
            <!--商品展示区域-->
            <div id="j-goodsAreaWrap">
                <div class="nr">
                    <div class="banner">
                        <div class="swiper-container swipe">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/0eeca00ebdc78d2be9a9e77ee0c3c1ad.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/8a98e370b75182ee4b2f0660acf4bb33.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/a211f6337dc202630d7933ae7b4ea7f3.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/c2a53a19122cf966be49529c3cb0d0e6.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                                <div class="swiper-slide"
                                    style="background-image: url(https://yanxuan.nosdn.127.net/ff865daebde59fee17d9d75d3b81369e.jpg?imageView&quality=95&thumbnail=1090x310)">
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination swiper-pagination-white"></div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next swiper-button-white prev"></div>
                            <div class="swiper-button-prev swiper-button-white next"></div>
                        </div>
                    </div>
                    <div class="m-goodsArea">
                        <div class="m-sortBar"></div>
                        <div class="m-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min .js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/smjd.js"></script>

</html>
