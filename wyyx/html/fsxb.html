<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>服饰鞋包</title>
	<link rel="icon" href="../image/1.ico">
	<link rel="stylesheet" type="text/css" href="../css/jjsh.css" />
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>

<body>
	<div id="header"></div>
	<div class="con">
		<div class="cent">
			<div class="m-crumbS">
				<a href="/">首页</a>
				<span class="w-icon-arrow arrow-right-hollow"></span>
				<span class="z-cur">服饰鞋包</span>
			</div>
			<!--商品展示区域-->
			<div id="j-goodsAreaWrap">
				<div class="nr">
					<div class="banner">
						<div class="swiper-container swipe">
							<div class="swiper-wrapper">
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/0c9888c7a2fff048008a117975d7abaa.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/5916affd808076c19e214ea8b00b2512.png?imageView&quality=95&thumbnail=1090x310)"></div>
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/80afd535522d7376c955a8d60a8f9f5e.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
							</div>
							<!-- Add Pagination -->
							<div class="swiper-pagination swiper-pagination-white"></div>
							<!-- Add Arrows -->
							<div class="swiper-button-next swiper-button-white prev"></div>
							<div class="swiper-button-prev swiper-button-white next"></div>
						</div>
					</div>
					<div class="m-goodsArea">
						<div class="m-sortBar"></div>
						<div class="m-content"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min .js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/fsxb.js"></script>

</html>
