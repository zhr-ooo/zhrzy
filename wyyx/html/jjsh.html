<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>居家生活</title>
	<link rel="icon" href="../image/1.ico">
	<link rel="stylesheet" type="text/css" href="../css/jjsh.css" />
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
</head>

<body>
	<div class="header"></div>
	<div class="con">
		<div class="cent">
			<div class="m-crumbS">
				<a href="/">首页</a>
				<span class="w-icon-arrow arrow-right-hollow"></span>
				<span class="z-cur">居家生活</span>
			</div>
			<!--商品展示区域-->
			<div id="j-goodsAreaWrap">
				<div class="nr">
					<div class="banner">
						<div class="swiper-container swipe">
							<div class="swiper-wrapper">
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/8a37349d42ead5f9fbe9ac5c75610725.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/03c9343c6186f3dfdb081d18edd4ef05.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/1a2694ef5b5a402bffd9f156633d7cc9.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/e8e237725feead8f410a8eb923baed46.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
								<div class="swiper-slide" style="background-image: url(https://yanxuan.nosdn.127.net/83494a9f095406d6c4aab41175029c70.jpg?imageView&quality=95&thumbnail=1090x310)"></div>
							</div>
							<!-- Add Pagination -->
							<div class="swiper-pagination swiper-pagination-white"></div>
							<!-- Add Arrows -->
							<div class="swiper-button-next swiper-button-white prev"></div>
							<div class="swiper-button-prev swiper-button-white next"></div>
						</div>
					</div>
					<div class="m-goodsArea">
						<div class="m-sortBar"></div>
						<div class="m-content"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
<script src="../js/jquery-3.2.1.min .js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/jjsh.js"></script>
</html>
